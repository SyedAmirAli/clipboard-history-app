<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clipboard History</title>
        <link rel="stylesheet" href="./style.css" />

        <style>
            body {
                width: 576px;
                border-radius: 12px;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: rgb(30 41 59);
            }
            .h-557px {
                height: 557px;
            }
        </style>

        <script src="./socket-io-client.min.js"></script>
    </head>
    <body class="h-557px has-scrollbar">
        <div class="text-slate-100 flex flex-col items-center justify-center">
            <div class="max-w-xl w-full p-6 bg-slate-800 rounded-xl">
                <h1 class="text-2xl font-bold text-secondary">
                    Recent Clipboard Histories:
                </h1>
                <div class="w-full mt-3">
                    <nav
                        class="w-full border-b border-solid border-slate-700 pb-2 mb-3"
                    >
                        <ul
                            class="flex gap-5 justify-between items-center bg-slate-700 pt-2.5 pb-1 rounded-md px-4 w-full"
                        >
                            <li class="group active">
                                <a
                                    href="#recent"
                                    class="uppercase items-center mb-px justify-center font-bold text-slate-200 fill-slate-200 flex gap-1.5 duration-500 group-hover:text-secondary group-hover:fill-secondary group-hover:[.active]-wide group-[.active]:text-secondary group-[.active]:fill-secondary"
                                    ><i class="size-4 block"
                                        ><svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 512 512"
                                        >
                                            <path
                                                d="M512 240c0 114.9-114.6 208-256 208c-37.1 0-72.3-6.4-104.1-17.9c-11.9 8.7-31.3 20.6-54.3 30.6C73.6 471.1 44.7 480 16 480c-6.5 0-12.3-3.9-14.8-9.9c-2.5-6-1.1-12.8 3.4-17.4c0 0 0 0 0 0s0 0 0 0s0 0 0 0c0 0 0 0 0 0l.3-.3c.3-.3 .7-.7 1.3-1.4c1.1-1.2 2.8-3.1 4.9-5.7c4.1-5 9.6-12.4 15.2-21.6c10-16.6 19.5-38.4 21.4-62.9C17.7 326.8 0 285.1 0 240C0 125.1 114.6 32 256 32s256 93.1 256 208z"
                                            ></path></svg></i
                                    ><span class="block pt-1">recent</span></a
                                >
                                <p
                                    class="w-0 h-[3px] bg-secondary mb-1 group-hover:w-full group-[.active]:w-full duration-500"
                                ></p>
                            </li>
                            <li class="group">
                                <a
                                    href="#pinned"
                                    class="uppercase items-center mb-px justify-center font-bold text-slate-200 fill-slate-200 flex gap-1.5 duration-500 group-hover:text-secondary group-hover:fill-secondary group-hover:[.active]-wide group-[.active]:text-secondary group-[.active]:fill-secondary"
                                    ><i class="size-3.5 block"
                                        ><svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 384 512"
                                        >
                                            <path
                                                d="M32 32C32 14.3 46.3 0 64 0L320 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-29.5 0 11.4 148.2c36.7 19.9 65.7 53.2 79.5 94.7l1 3c3.3 9.8 1.6 20.5-4.4 28.8s-15.7 13.3-26 13.3L32 352c-10.3 0-19.9-4.9-26-13.3s-7.7-19.1-4.4-28.8l1-3c13.8-41.5 42.8-74.8 79.5-94.7L93.5 64 64 64C46.3 64 32 49.7 32 32zM160 384l64 0 0 96c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-96z"
                                            ></path></svg></i
                                    ><span class="block pt-1">pinned</span></a
                                >
                                <p
                                    class="w-0 h-[3px] bg-secondary mb-1 group-hover:w-full group-[.active]:w-full duration-500"
                                ></p>
                            </li>
                            <li class="group">
                                <a
                                    href="#secret"
                                    class="uppercase items-center mb-px justify-center font-bold text-slate-200 fill-slate-200 flex gap-1.5 duration-500 group-hover:text-secondary group-hover:fill-secondary group-hover:[.active]-wide group-[.active]:text-secondary group-[.active]:fill-secondary"
                                    ><i class="size-3.5 block"
                                        ><svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 448 512"
                                        >
                                            <path
                                                d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"
                                            ></path></svg></i
                                    ><span class="block pt-1">secret</span></a
                                >
                                <p
                                    class="w-0 h-[3px] bg-secondary mb-1 group-hover:w-full group-[.active]:w-full duration-500"
                                ></p>
                            </li>
                            <li class="group">
                                <a
                                    href="#settings"
                                    class="uppercase items-center mb-px justify-center font-bold text-slate-200 fill-slate-200 flex gap-1.5 duration-500 group-hover:text-secondary group-hover:fill-secondary group-hover:[.active]-wide group-[.active]:text-secondary group-[.active]:fill-secondary"
                                    ><i class="size-4 block"
                                        ><svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 512 512"
                                        >
                                            <path
                                                d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"
                                            ></path></svg></i
                                    ><span class="block pt-1">settings</span></a
                                >
                                <p
                                    class="w-0 h-[3px] bg-secondary mb-1 group-hover:w-full group-[.active]:w-full duration-500"
                                ></p>
                            </li>
                        </ul>
                    </nav>

                    <div
                        class="w-full h-557px overflow-x-hidden overflow-y-scroll pr-2 has-scrollbar"
                        id="contents"
                    ></div>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
